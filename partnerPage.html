<html>
    <head>
        <meta charset="utf-8">
        <title>Comming soon</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/partnerPage.css">
        
    </head>

    <body>
        <div id="section">
            <h3>Till then <a id="contactUsLink" href="#">Contact us</a></h3>
            
            <p>You can also reach us on</p>
            <div>
                <ul id="socialLinks">
                    <li><a><img src="./images/facebook.png" id="facebookIcon"></a></li>
                    <li><a><img src="./images/instagram.png" id="instagramIcon"></a></li>
                </ul>
            </div>
        </div>

        <div class="contactUsSpace">
            <div class="contactFormHolder">
                <div id="contactFrom">
                    <input type="text" id="name" placeholder="Your name here">
                    <input type="tel" id="phoneno" placeholder="Your phone number">
                    <textarea id="usermsg" placeholder="Write us here" rows="3" cols="40"></textarea>
                    
                </div>
                <button id="btnSubmit">Submit</button>
                <span id="btncancel">x</span>
            </div>
        </div>

        <script src="./js/partner.js"></script>
        
    </body>
</html>
